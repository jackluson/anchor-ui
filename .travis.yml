language: node_js

node_js:
  - 12.13.1

branches:
  only:
    - "/^v?\\d{1}\\.\\d{1,2}.\\d{1,2}$/"

cache:
  directories:
    - node_modules #缓存依赖

# S: Build Lifecycle
install:
  - yarn install

# You can add a script with a echo to your .travis.yml file.
# This will force Travis to run your script message instead of running tests automatically.

script:
  - echo "skipping tests"

before_deploy: npm run build:pkg

deploy:
  edge: true
  provider: npm
  email: luxuemin2108@gmail.com
  # cleanup: true
  api_key:
    secure: 
  on:
    tags: true
    all_branches: true

notifications:
  email:
    recipients:
      - luxuemin2108@gmail.com
    on_success: never
    on_failure: always
